{% extends "finanzas/base.html" %}
{% load static %}
{% block content %}

<div class="admin-container">
  <h2><i class="fas fa-cog"></i> Configuración del Sistema</h2>

  <div class="config-section">
    <form method="POST" class="config-form">
      {% csrf_token %}
      
      <label for="nombre_sistema">Nombre del sistema:</label>
      <input type="text" id="nombre_sistema" name="nombre_sistema" value="Panel Financiero" class="input-text" />

      <label for="moneda">Moneda predeterminada:</label>
      <select id="moneda" name="moneda" class="input-select">
        <option value="MXN" selected>MXN (Pesos)</option>
        <option value="USD">USD (Dólares)</option>
        <option value="EUR">EUR (Euros)</option>
      </select>

      <label for="email_soporte">Email de soporte:</label>
      <input type="email" id="email_soporte" name="email_soporte" value="soporte@empresa.com" class="input-text" />

      <button type="submit" class="btn btn-primary">
        <i class="fas fa-save"></i> Guardar cambios
      </button>
    </form>
  </div>
</div>

{% endblock %}
